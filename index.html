<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Interactive Quiz</h2>
        <div id="score-display" class="text-center mb-4">Score: 0</div>
        <div id="quiz-container" class="card p-4">
            <!-- Quiz will be generated here by JavaScript -->
        </div>
        <button id="submit-btn" class="btn btn-primary mt-4">Submit Quiz</button>
        <div id="result" class="mt-4 text-center"></div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
