<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseCheck Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4 text-primary">PulseCheck Survey</h2>

        <!-- Progress Bar -->
        <div id="progress-bar" class="mb-3">
            <div id="progress"></div>
        </div>

        <!-- Survey Container -->
        <div id="survey-container" class="card p-4">
            <!-- Survey questions will be loaded here by JavaScript -->
        </div>

        <!-- Submit Button (Initially hidden) -->
        <button id="submit-btn" class="btn btn-success mt-4" style="display: none;">Submit Survey</button>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
